<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Cart</h1>

  <table>
    <thead> 
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <!-- Populate this section dynamically using JavaScript or server-side rendering -->
      <tr>
        <td>Item 1:</td>
        <td>Hot Coffee XL</td>
        <td>$3.50</td>
      </tr>
      <tr>
        <td>Item 2:</td>
        <td>Bagel</td>
        <td>$3.00</td>
      </tr>
      <!-- Add more rows for each item in the cart -->
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Total:</td>
        <td>$6.50</td> <!-- Calculate and display the total dynamically -->
      </tr>
    </tfoot>
  </table>

  <a href= "home.html"><button type="submit">Checkout</button>

  <!-- Add your JavaScript files here if needed -->
  <script src="script.js"></script>
</body>
</html>
